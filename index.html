<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song App</title>
    <link href="font-awesome.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1>Welcome to Songify</h1>
            <h3>Enter name to access your account</h3>
            <div class="input-wrapper">
                <input id="name-input" placeholder="Name" type="text"> <button>Go</button>
            </div>
        </section>
        <div class="main hidden">
            <header>
                <div class="right floated user-name"></div>
            </header>
            <section class="content">
                <audio src="song1.mp3"></audio>
                <table id="songs">
                    <thead class="list-headers">
                        <tr>
                            <td>Title</td>
                            <td>Artist</td>
                            <td>Album</td>
                            <td>Duration</td>
                        </tr>
                    </thead>
                    <tbody class="song-list">
                        <tr class="song" id="song1">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                        <tr class="song" id="song2">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                        <tr class="song" id="song3">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                        <tr class="song" id="song4">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="currentSong">
                    <img id="currentSongImg" src="">
                    <div>
                        <p id="currentSongName"></p>
                        <p id="currentSongAlbum"></p>
                    </div>
                </div>
            </section>
            <section>
                <div id="back">
                    <div id="drumImage">
                        
                    </div>
                </div>
            </section>
            <footer>
                <div class="controls">
                    <div class="player-buttons">
                        <i aria-hidden="true" class="fa fa-random clickable shuffle-icon disable"></i> <i aria-hidden="true" class="fa fa-step-backward clickable previous-icon"></i> <i aria-hidden="true" class="fa fa-play clickable play-icon"></i> <i aria-hidden="true" class="fa fa-step-forward clickable next-icon"></i> <i aria-hidden="true" class="fa fa-repeat clickable repeat-icon disable"></i>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"></span>
                        <div class="player-progress">
                            <div class="progress-filled"></div>
                        </div><span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>

    </div>
    <script src="jquery.js">
    </script> 
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
    </script> 
    <script src="main.js">
    </script>
</body>
</html>
