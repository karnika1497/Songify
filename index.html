<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song App</title>
    <link href="font-awesome.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
        <section class="welcome-screen ">
            <h1>Welcome to Songify</h1>
            <h3>Enter name to access your account</h3>
            <div class="input-wrapper">
                <input id="name-input" placeholder="Name" type="text" style="font-size: 18px; color: gray;"> <button style="font-size: 18px; ">Go</button>
            </div>
        </section>
        <section class="loading hidden">
            <img src="https://www.insanyah.com/img/loader.gif">
        </section>
        <div class="main ">
            <header>
                <div class="right floated user-name"></div>
            </header>
            <section class="content ">
                <audio src="song1.mp3"></audio>
                <table id="songs">
                    <thead class="list-headers">
                        <tr>
                            <td>Title</td>
                            <td>Artist</td>
                            <td>Album</td>
                            <td>Duration</td>
                        </tr>
                    </thead>
                    <tbody class="song-list">
                        <tr class="song" id="song1">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                        <tr class="song" id="song2">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                        <tr class="song" id="song3">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                        <tr class="song" id="song4">
                            <td class="song-name"></td>
                            <td class="song-artist"></td>
                            <td class="song-album"></td>
                            <td class="song-length"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="currentSong">
                    <img id="currentSongImg" src="">
                    <div>
                        <p id="currentSongName"></p>
                        <p id="currentSongAlbum"></p>
                    </div>
                </div>
            </section>
            <section class="drum_app hidden">
                <div id="back">
                    <img src="hi_hat.png" class="drumComponent1 clickable">
                    <img src="snare_drum.png" class="drumComponent2 clickable">
                    <img src="bass_drum.png" class="drumComponent3 clickable">
                    <img src="low_tom.png" class="drumComponent4 clickable">
                    <img src="middle_tom.png" class="drumComponent5 clickable">
                    <img src="Floor_Tom.png" class="drumComponent6 clickable">
                    <img src="ride_cymbal.png" class="drumComponent7 clickable">
                    <ul style="display: inline-block;list-style: none;line-height: 30px;">
                        <li>H : Hi-Hat</li>
                        <li>S : Snare-Drum</li>
                        <li>B : Bass-Drum</li>
                        <li>L : Low-Tom</li>
                        <li>M : Mid-Tom</li>
                        <li>F : Floor-Tom</li>
                        <li>R : Ride-Cymbal</li>
                    </ul>
                </div>
            </section>
            <footer>
                <div class="controls">
                    <div class="player-buttons">
                        <i aria-hidden="true" class="fa fa-random clickable shuffle-icon disable"></i> <i aria-hidden="true" class="fa fa-step-backward clickable previous-icon"></i> <i aria-hidden="true" class="fa fa-play clickable play-icon"></i> <i aria-hidden="true" class="fa fa-step-forward clickable next-icon"></i> <i aria-hidden="true" class="fa fa-repeat clickable repeat-icon disable"></i>
                        <img src="drum.png" class="clickable" id="drumIcon">
                    </div>  
                    <div class="progress-wrapper">
                        <span class="time-elapsed"></span>
                        <div class="player-progress">
                            <div class="progress-filled"></div>
                        </div><span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>

    </div>
    <script src="jquery.js">
    </script> 
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
    </script> 
    <script src="main.js">
    </script>
</body>
</html>
